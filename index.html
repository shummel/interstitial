<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Interstitial - Beispiel Einbindung</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        * { box-sizing: border-box;}
        body {background-color: #dfdfdf; margin: 0; overflow-x: hidden; position: relative; font-family: fantasy;}
        h3 { font-size: 3rem; margin:0;}
        .center   {text-align: center;}
    </style>
</head>

<body>
<div class="center">
    <img src="img/img.png" />
</div>

<script src="src/js/jquery.plugin.interstitial.js"></script>
<script>
    (function(){
        var adHtmlContent = '<h3 class="center">Hummelige Grüße!!! :-)</h3>'

        var opt = {
            content: adHtmlContent,
            css : {
                'background-color': '#cca330'
            }
        };
        jQuery('body').interstitial(opt);
    })();
</script>

</body>
</html>
