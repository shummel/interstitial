<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Interstitial - Beispiel Einbindung</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        * { box-sizing: border-box;}
        body {background-color: #dfdfdf; margin: 0; overflow-x: hidden; position: relative;}
        .center   {text-align: center;}
    </style>
</head>

<body>
<div class="center">
    <img src="img/img.png" />
</div>

<script src="src/js/jquery.plugin.interstitial.js"></script>
<script>
    (function(){
        var opt = {
            url: 'https://cdn.immonet.de/frontend-resources/4.7.1/immonet/img/logo_with_claim.svg',
            css : {
                'background-color': '#b2d6e2'
            }
        };
        jQuery('body').interstitial(opt);
    })();
</script>

</body>
</html>
